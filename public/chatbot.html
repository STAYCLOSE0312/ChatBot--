<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQチャットボット</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <!-- サイドバー -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="images/logo.png" alt="リモラボ" class="logo-image">
            </div>
            <div class="sidebar-header">
                <div class="sidebar-title">リモラボ<br>お客様サポートセンター</div>
            </div>
        </div>

        <!-- メインチャットエリア -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <img src="images/rimonyan.png" alt="リモにゃん">
                    </div>
                    <div class="header-info">
                        <h1 class="header-title">
                            <span class="header-title-main">リモラボ</span><br>
                            <span class="header-title-sub">お客様サポートセンター</span>
                        </h1>
                        <p class="status">オンライン</p>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <img src="images/rimonyan.png" alt="リモにゃん">
                    </div>
                    <div class="message-content">
                        <p>お客様サポートセンターです。<br>お問い合わせ内容を以下の「よくあるご質問」から選択いただくか、メッセージ欄にご入力ください。</p>
                        <div class="initial-quick-questions">
                            <div class="quick-questions-title">よくあるご質問</div>
                            <div class="quick-questions-buttons" id="quickQuestionsButtons">
                                <!-- JavaScriptで動的に生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="お問い合わせ内容を入力してください。例）住所を変更したい"
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
